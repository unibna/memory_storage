{% extends 'home/base.html' %} 
{% load static %}

{% block external_link %}
    <link rel="stylesheet" href="{% static 'custom_user/css/login.css' %}">
{% endblock %}

{% block content %}

<section class="login">
    <div class="container-fluid">
        <div class="container d-flex justify-content-center mt-4">

            <div class="card" style="width: 40rem;">
                <div class="card-header text-white bg-dark text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form class="d-grid gap-2" autocomplete="off" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-2">
                          <input type="text" class="form-control" name="username" placeholder="username">
                        </div>
                        <div class="form-group mb-2">
                          <input type="password" class="form-control" name="password" placeholder="password">
                        </div>
                        <div class="d-grid gap-2 col-4 mx-auto my-4 border border-top"></div>

                        <button type="submit" class="btn btn-success mb-1">Login</button>
                        <a href="{% url 'register' %}" class="btn btn-warning text-white mb-1">
                            Register
                        </a>
                        <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary mb-1">
                            Login with Facebook
                        </a>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mx-auto">
                   
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}

{% block external_script %}{% endblock %}
