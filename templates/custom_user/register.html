{% extends 'home/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block external_link %}
    <link rel="stylesheet" href="{% static 'custom_user/css/login.css' %}">
{% endblock %}

{% block content %}

<section class="login mt-4">
    <div class="container-fluid">
        <div class="container d-flex justify-content-center">

            <div class="card" style="width: 40rem;">
                <div class="card-body">
                    <form class="d-grid gap-2" autocomplete="off" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-warning text-white">Register</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mx-auto">
                   
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}

{% block external_script %}{% endblock %}
