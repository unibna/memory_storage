{% extends 'home/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% load floppyforms %}

{% block external_link %}
    <link rel="stylesheet" href="{% static 'memory/css/memory.css' %}">
    {{ form.media }}
{% endblock %}

{% block content %}


<section class="memory-create">
    <div class="container-fluid">
        <div class="container mt-4">

            <!-- <div class="memory_input-group d-flex"> -->
            <div class="memory_input-group justify-content-center"></div>
                <div class="card  border-0">
                    <div class="card-header bg-transparent text-center border-0">
                        <h3>Create new memory</h3>
                    </div>
                    <div class="card-body">
                        <form class="d-grid gap-2 col-8 mx-auto" autocomplete="off" method="post">
                            {% csrf_token %}
                            <div class="form-group mb-2">
                                <label >Place name</label>
                                <input type="text" class="form-control" name="name" maxlength="128" required>
                            </div>
                            <div class="form-group mb-4">
                                <label >Comment</label>
                                <textarea class="form-control" name="comment" rows="5" maxlength="512" required></textarea>
                            </div>
                            <div class="form-group mb-4 d-flex justify-content-center">
                                {{form.location|safe}}
                            </div>
                            <span class="d-grid gap-2 col-8 mx-auto text-center">
                                <button type="submit" class="btn btn-success rounded-pill mt-2">create</button>
                            </span>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

{% endblock %}

{% block external_script %}{% endblock %}
